services:
  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 2s

  mesh-master:
    build:
      context: ..                       
      dockerfile: LaboratoMDM.Mesh.Master/Dockerfile
    environment:
      DB_FILE: /app/data/master.db
      MIGRATIONS_PATH: /app/migrations
    volumes:
      - master-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  master-data:
