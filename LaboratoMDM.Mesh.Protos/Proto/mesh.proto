syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package laborato.mesh;

// SYSTEM HEARTBEAT
message HeartbeatRequest {
    string nodeId = 1;
    google.protobuf.Timestamp timestamp = 2;
}

message HeartbeatResponse {
    google.protobuf.Timestamp serverTime = 1;
}

// NODE INFORMATION
message NodeSystemInfo {
    string nodeId = 1;
    string hostName = 2;
    string osVersion = 3;
    string cpu = 4;
    int32 ramGb = 5;
    repeated string disks = 6;
    repeated string gpu = 7;
    repeated string ipAddresses = 8;
    repeated string macAddresses = 9;
    string motherboard = 10;
}

message UserInfo {
    string name = 1;
    string sid = 2;
    string accountType = 3;
    bool isEnabled = 4;
    string description = 5;
    string homeDirectory = 6;
    repeated string groups = 7;
}

message NodeFullInfo {
    NodeSystemInfo systemInfo = 1;
    repeated UserInfo users = 2;
    google.protobuf.Timestamp lastBootTime = 3;
    string manufacturer = 4;
    string model = 5;
    string firmwareVersion = 6;
    string timeZone = 7;
    bool isDomainJoined = 8;
}

message NodeInfoRequest {
    string nodeId = 1; // optional
}

message NodeInfoResponse {
    NodeFullInfo info = 1;
}

// POLICY DEFINITIONS
enum PolicyScope {
    POLICY_SCOPE_NONE = 0;
    POLICY_SCOPE_USER = 1;
    POLICY_SCOPE_MACHINE = 2;
    POLICY_SCOPE_BOTH = 3;
}

message PolicyElement {
    string id_name = 1;
    string type = 2; // text, checkbox, list, combobox, etc.
    string value_name = 3;
    int32 max_length = 4;
    bool required = 5;
    string client_extension = 6;
}

message PolicyDescriptor {
    string policy_hash = 1;
    string name = 2;
    PolicyScope scope = 3;
    string registry_key = 4;
    string value_name = 5;
    string enabled_value = 6;
    string disabled_value = 7;
    string supported_on_ref = 8;
    string parent_category = 9;
    repeated PolicyElement elements = 10;
    repeated string required_capabilities = 11;
    repeated string required_hardware = 12;
    repeated string admx_file_hashes = 13;
    int64 revision = 14; // мастерская ревизия политики
}

message AdmxFileDescriptor {
    string file_hash = 1;
    string file_name = 2;
    bytes content = 3; // опционально, может быть только хэш для проверки
    int64 revision = 4;
}

// POLICY APPLY / REMOVE
message ApplyPolicyRequest {
    string policy_hash = 1;
    int64 revision = 2;
    bool enable = 3;

    // Выбранные значения политики
    PolicySelection selection = 4;

    oneof target {
        string user_sid = 5;
        string group_name = 6;
        bool machine_scope = 7;
    }
}

// Выбор значений элементов
message PolicySelection {
    string value = 1; // legacy single value
    repeated PolicyElementSelection elements = 2;
    repeated string list_keys = 3;
}

message PolicyElementSelection {
    string id_name = 1;
    string value = 2;
    repeated PolicyElementItemSelection childs = 3;
}

message PolicyElementItemSelection {
    string id_name = 1;
    string value = 2;
    repeated PolicyElementItemSelection childs = 3;
}

message ApplyPolicyResponse {
    bool success = 1;
    string message = 2;
}

message RemovePolicyRequest {
    string policy_hash = 1;
    int64 revision = 2;

    oneof target {
        string user_sid = 3;
        string group_name = 4;
        bool machine_scope = 5;
    }
}

message RemovePolicyResponse {
    bool success = 1;
    string message = 2;
}

// POLICY STATE REPORT (AGENT -> MASTER)
message PolicyStateReportRequest {
    string agent_id = 1;
    int64 revision = 2;
    repeated PolicyStateItem items = 3;
}

message PolicyStateItem {
    string policy_hash = 1;
    PolicyScope scope = 2;
    string user_sid = 3;

    enum ComplianceState {
        COMPLIANCE_STATE_UNKNOWN = 0;
        COMPLIANCE_STATE_APPLIED = 1;
        COMPLIANCE_STATE_NOT_APPLIED = 2;
        COMPLIANCE_STATE_DRIFTED = 3;
    }

    ComplianceState state = 4;
    string actual_value = 5; // optional: value from registry or system
}

service MeshService {
    // Node information
    rpc SendNodeInfo(NodeFullInfo) returns (google.protobuf.Empty);
    rpc RequestNodeInfo(NodeInfoRequest) returns (NodeInfoResponse);
    rpc StreamNodeInfo(stream NodeFullInfo) returns (google.protobuf.Empty);

    // System heartbeat
    rpc Heartbeat(HeartbeatRequest) returns (HeartbeatResponse);

    // Policy management
    rpc ApplyPolicy(ApplyPolicyRequest) returns (ApplyPolicyResponse);
    rpc RemovePolicy(RemovePolicyRequest) returns (RemovePolicyResponse);

    // Policy state reporting
    rpc ReportPolicyState(PolicyStateReportRequest) returns (google.protobuf.Empty);
}

// POLICY SYNCHRONIZATION
enum PolicySyncMode {
  SYNC_MODE_NONE = 0;
  SYNC_MODE_SNAPSHOT = 1;
  SYNC_MODE_DIFF = 2; // зарезервировано
}

message PolicySyncRequest {
  string agent_id = 1;
  int64 last_known_revision = 2;
}

message PolicySyncInit {
  PolicySyncMode mode = 1;
  int64 master_revision = 2;
  string sha256 = 3;
  int64 payload_size = 4;
}

message PolicySyncChunk {
  bytes data = 1;
  bool last = 2;
}

service PolicySyncService {
    // Sync policies and ADMX files (MASTER -> AGENT)
    rpc StartPolicySync(PolicySyncRequest) returns (PolicySyncInit);
    rpc StreamPolicyPayload(google.protobuf.Empty) returns (stream PolicySyncChunk);
}